apply plugin: 'com.android.application'
buildscript {
    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'gtsarandum.syncc'
        versionCode 1
        versionName '1.0'
        minSdkVersion 14
        targetSdkVersion 19

    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:20.+'
    compile project(':src')
    compile 'com.github.gabrielemariotti.cards:library:1.8.0'
    compile 'com.github.gabrielemariotti.cards:library-extra:1.8.0'
    compile 'com.doomonafireball.betterpickers:library:1.5.2'
    compile project(':HighlightCalendarView')
    compile project(':FloatingActionButton')
}
